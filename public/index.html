<!DOCTYPE html>
<html lang="pt-BR">
  <head>
	<title>CadernOnline | Gerenciador Acadêmico</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

  </head>

  <body> 
	<div id="app">
		<div class="progress light-blue lighten-1">
	      <div class="indeterminate light-blue darken-3"></div>
	  	</div>
	  	<header>
			<ul id='menu' class='dropdown-content' v-if="Auth.isLoggedIn()">
				<li v-for="item in menu">
					<a v-bind:href="item.url" class="blue-text"><i class="material-icons">{{item.icon}}</i>{{item.name}}</a>
				</li>
			</ul>
			<nav class="light-blue lighten-1" role="navigation">
			    <div class="nav-wrapper container">
					<a href="#/" class="brand-logo" to="/">
						<span>CadernOnline</span>
					</a>
					<ul class="right">
				      	<li>
							<a id="save" class="waves-effect waves-blue btn-flat white-text" v-if="$route.path.indexOf('/caderno') == 0"><i class="material-icons left">save</i> Salvar</a>
						</li>
				      	<li>
				      		<a class='dropdown-button' href='#!' data-activates='menu' v-if="Auth.isLoggedIn()"> <img :src="user.get('profileImageUrl')" alt="" class="circle responsive-img"> {{user.get("name")}} <i class="material-icons right">arrow_drop_down</i></a>
						</li>
				    </ul>
					
			    </div>
		  	</nav>
	  	</header>
	  
  		<component v-bind:is="currentView"></component>	

		<footer class="page-footer light-blue">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Footer Content</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            © 2017 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
          </div>
        </footer>
		
	</div>

	<script type="text/javascript" src="js/libs/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/libs/parse.js"></script>
	<script type="text/javascript" src="js/libs/moment.js"></script>
	<script type="text/javascript" src="js/libs/vue.js"></script>
	<script type="text/javascript" src="js/libs/vue-router.js"></script>
	<script type="text/javascript" src="js/libs/httpVueLoader.js"></script>
	<script type="text/javascript" src="js/libs/axios.js"></script>
	<script type="text/javascript" src="js/libs/webcam.js"></script>
	<script type="text/javascript" src="js/api.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<script>
		$(document).ready(function() {
			$('select').material_select();
			$("#app .progress").hide()
		});
	</script>

  </body>
</html>
