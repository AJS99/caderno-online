<!DOCTYPE html>
<html>
  <head>
	<title>Parse Server Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  </head>

  <body>
	<div id="app" class="container">

		<div class="row text-center">
			<div class="col-md-12">
				<h2>Bem vindo ao CadernOnline</h2>
				<ul>
					<li v-for="item in menu">
						<router-link :to="item.url">{{ item.name }}</router-link>
					</li>
				</ul>
			</div>
		</div>

	    <component v-bind:is="currentView"></component>

	</div>
	
	<script type="text/javascript">
		window.fbAsyncInit = function() {
			Parse.FacebookUtils.init({
			  appId      : '707119556132405',
			  xfbml      : true,
			  version    : 'v2.8'
			});
			FB.AppEvents.logPageView();
		};
		(function(d, s, id){
		 var js, fjs = d.getElementsByTagName(s)[0];
		 if (d.getElementById(id)) {return;}
		 js = d.createElement(s); js.id = id;
		 js.src = "//connect.facebook.net/en_US/sdk.js";
		 fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
	<script type="text/javascript" src="js/libs/jquery.js"></script>
	<script type="text/javascript" src="js/libs/parse.js"></script>
	<script type="text/javascript" src="js/libs/vue.js"></script>
	<script type="text/javascript" src="js/libs/vue-router.js"></script>
	<script type="text/javascript" src="js/libs/httpVueLoader.js"></script>
	<script type="text/javascript" src="js/libs/axios.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/api.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
