  <body> 
	<div id="app">
		<nav class="light-blue lighten-1" role="navigation">
		    <div class="nav-wrapper container">
				<a href="#/" class="brand-logo" to="/">

				</a>
				<a class='right hide-on-med-and-down' href='#' data-activates='menu' v-if="Auth.isLoggedIn()">{{user.name}}</a>

					<li v-for="item in menu">
						<a v-bind:href="item.url"><i class="material-icons">{{item.icon}}</i>{{item.name}}</a>
					</li>
				</ul>
		    </div>
	  	</nav>

		<component v-bind:is="currentView"></component>
	</div>
