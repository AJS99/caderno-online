<!DOCTYPE html>
<html lang="pt-BR">
  <head>
		<title>CadernOnline | Gerenciador Acadêmico</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/themes/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="assets/css/style.css"/>
  </head>

  <body> 
	<div id="app">
		<div class="progress light-blue lighten-1">
	      <div class="indeterminate light-blue darken-3"></div>
	  	</div>
	  	<header>
			<ul id='menu' class='dropdown-content' v-if="Auth.isLoggedIn()">
				<li v-for="item in menu">
					<a v-bind:href="item.url" class="blue-text"><i class="material-icons">{{item.icon}}</i>{{item.name}}</a>
				</li>				
			</ul>
			<nav class="light-blue lighten-1" role="navigation">
			    <div class="nav-wrapper container">
					<a v-if="Auth.isLoggedIn() == false" href="#/" class="brand-logo" to="/">
						<span>CadernOnline</span>
					</a>
					<a v-else="Auth.isLoggedIn()" href="#/dashboard" class="brand-logo" to="/">
						<span>CadernOnline</span>
					</a>
					<ul class="right">
				      	<li>
									<a id="save" class="waves-effect waves-blue btn-flat white-text" v-if="$route.path.indexOf('/caderno') == 0"><i class="material-icons left">save</i> Salvar</a>
									<a id="download" class="waves-effect waves-blue btn-flat white-text" v-if="$route.path.indexOf('/caderno') == 0"><i class="material-icons left">file_download</i> Baixar</a>
									<a id="print" class="waves-effect waves-blue btn-flat white-text" v-if="$route.path.indexOf('/caderno') == 0"><i class="material-icons left">print</i> Imprimir</a>
						</li>
				      	<li>
				      		<a class='dropdown-button' href='#!' data-activates='menu' v-if="Auth.isLoggedIn()"> <img :src="user.get('profileImageUrl')" alt="imagem perfil do usuário" class="circle responsive-img valign profile-image"> {{user.get("name")}} <i class="material-icons right">arrow_drop_down</i></a>
						</li>
				    </ul>
					
			    </div>
		  	</nav>
	  	</header>
	  
  		<component v-bind:is="currentView"></component>	
	</div>

	<script type="text/javascript" src="js/libs/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
	<script type="text/javascript" src="js/libs/parse.js"></script>
	<script type="text/javascript" src="js/libs/moment.js"></script>
	<script type="text/javascript" src="js/libs/vue.js"></script>
	<script type="text/javascript" src="js/libs/vue-router.js"></script>
	<script type="text/javascript" src="js/libs/httpVueLoader.js"></script>
	<script type="text/javascript" src="js/libs/axios.js"></script>
	<script type="text/javascript" src="js/libs/webcam.js"></script>
	<script type="text/javascript" src="js/api.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script>
		$(document).ready(function() {
			$('select').material_select();
			$("#app .progress").hide();
		});
	</script>

  </body>
</html>
