<!DOCTYPE html>
<html lang="pt-BR">
  <head>
		<title>CadernOnline | Gerenciador Acadêmico</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/themes/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="assets/css/style.css"/>
  </head>

  <body> 
	<div id="app">
		<div class="progress orange lighten-1">
	      <div class="indeterminate orange darken-3"></div>
	  	</div>
	  	<header v-if="$route.path != '/'">
				<ul id='menu' class='dropdown-content' v-if="Auth.isLoggedIn()">
					<li v-for="item in menu">
						<a v-bind:href="item.url" class="blue-text"><i class="material-icons">{{item.icon}}</i>{{item.name}}</a>
					</li>				
				</ul>
				<nav class="light-blue lighten-1" role="navigation">
			    <div class="nav-wrapper container">
						<a v-if="Auth.isLoggedIn() == false" href="#/" class="brand-logo" to="/">
							<span>CadernOnline</span>
						</a>
						<a v-else="Auth.isLoggedIn()" href="#/dashboard" class="brand-logo" to="/">
							<span>CadernOnline</span>
						</a>
						<ul class="right">
							<li>
								<a id="toggle-edit" class="waves-effect waves-blue" v-if="$route.path.indexOf('/caderno') == 0"><i class="material-icons">remove_red_eye</i></a>
								<a id="print" class="waves-effect waves-blue" v-if="$route.path.indexOf('/caderno') == 0"><i class="material-icons">print</i></a>
								<a id="save" class="waves-effect waves-blue" v-if="$route.path.indexOf('/caderno') == 0"><i class="material-icons">save</i></a>
							</li>
							<li>
								<a class='dropdown-button' href='#!' data-activates='menu' v-if="Auth.isLoggedIn()"> <img :src="user.get('profileImageUrl') != null ? user.get('profileImageUrl') : 'assets/images/user.png'" alt="imagem perfil do usuário" class="circle responsive-img valign profile-image"> {{user.get("name")}} <i class="material-icons right">arrow_drop_down</i></a>
							</li>
						</ul>
			    </div>
		  	</nav>
	  	</header>
	  
  		<component v-bind:is="currentView"></component>	
	</div>

	<script type="text/javascript" src="js/libs/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/speakingurl/14.0.1/speakingurl.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
	<script type="text/javascript" src="js/libs/parse.js"></script>
	<script type="text/javascript" src="js/libs/moment.js"></script>
	<script type="text/javascript" src="js/libs/vue.js"></script>
	<script type="text/javascript" src="js/libs/vue-router.js"></script>
	<script type="text/javascript" src="js/libs/httpVueLoader.js"></script>
	<script type="text/javascript" src="js/libs/axios.js"></script>
	<script type="text/javascript" src="js/libs/webcam.js"></script>
	<script type="text/javascript" src="js/api.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script>
		$(document).ready(function() {
			$('select').material_select();
			$("#app .progress").hide();
		});
	</script>

  </body>
</html>
