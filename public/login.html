<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>CadernOnline Login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/login-estilo.css">
</head>

<body>
	<section class="container ">
		<h2 class="text-center"> Bem vindo ao CadernOnline</h2>
	</section>
	<section>
		<div class="container">    
			<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">Entrar</div>
						<div id="esqueceu-senha"><a href="#">Esqueci minha senha</a></div>
					</div>
					<div class="panel-body" >
						<div id="login-alert" class="alert alert-danger col-sm-12"></div>

						<form id="loginform signup" class="form-horizontal" role="form">		
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Seu e-mail ou usuário">
							</div>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input id="login-password" type="password" class="form-control" name="password" placeholder="Sua senha">
							</div>
							<div class="input-group">
								<div class="checkbox">
									<label>
								 		 <input id="login-remember" type="checkbox" name="remember" value="1"> Lembrar-me
									</label>
							  </div>
							</div>

							<div class="form-group">
								<!-- Button -->
								<div class="col-sm-12 controls">
									<a id="btn-login" href="#" class="btn btn-success">Entrar  </a>
								 	<a id="btn-fblogin" href="#" type="submit" class="btn btn-primary">Entrar com o Facebook</a>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-12 control">
									<div id="nao-tenho-conta">
										Não tem uma conta? 
									<a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
										Cadastre-se aqui</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">Cadastro</div>
						<div id="entrar"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Entrar</a></div>
					</div>  
					<div class="panel-body" >
						<form id="signupform" class="form-horizontal" role="form">
							<div id="signupalert" class="alert alert-danger">
								<p>Error:</p>
								<span></span>
							</div>
							<div class="form-group">
								<label for="email" class="col-md-3 control-label">Email</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="email" placeholder="Seu e-mail">
								</div>
							</div>
								
							<div class="form-group">
								<label for="firstname" class="col-md-3 control-label">Nome</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="firstname" placeholder="Seu nome">
								</div>
							</div>
							<div class="form-group">
								<label for="lastname" class="col-md-3 control-label">Sobrenome</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="lastname" placeholder="Seu sobrenome">
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-md-3 control-label">Senha</label>
								<div class="col-md-9">
									<input type="password" class="form-control" name="passwd" placeholder="Sua senha">
								</div>
							</div>

							<div class="form-group">
								<!-- Button -->                                        
								<div class="col-md-offset-3 col-md-9">
									<button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Cadastrar</button>
									<span id="cadastro-opcao">ou</span>  
								</div>
							</div>
							
							<div id="separador" class="form-group">
								
								<div class="col-md-offset-3 col-md-9">
									<button id="btn-fbsignup" type="submit" class="btn btn-primary"><i class="icon-facebook"></i>   Cadastre-se com Facebook</button>
								</div>   
							</div> 
						</form>
					 </div>
				</div>
			</div> 
		</div>
	</section>
