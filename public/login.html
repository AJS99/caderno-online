<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Login | CadernOnline</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="assets/images/parse-logo.png">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/login-estilo.css">
</head>

<body>
	<div class="container ">
		<h2 class="text-center"> Faça seu login e boa aula!</h2>
	</div>
	<div class="container">
		<section>
			<div class="row">    
				<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-info">
						<div class="panel-heading">
							<div class="panel-title">Entrar</div>
							<div id="esqueceu-senha"><a href="#">Esqueci minha senha</a></div>
						</div>
						<div class="panel-body" >
							<div id="login-alert" class="alert alert-danger col-sm-12"></div>

							<form id="loginform signup" class="form-horizontal" action="http://localhost/public/index.html" method="get" role="form">		
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
									<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Seu e-mail ou usuário" required>
								</div>
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
									<input id="login-password" type="password" class="form-control" name="password" placeholder="Sua senha" required>
								</div>

								<div class="form-group">
									
									<div class="col-sm-12 controls">
										<input  name="entrar" value="Entrar" id="btn-login" type="submit" class="btn btn-success">
									 	<a href="http://localhost/public/index.html" name="facebook" id="btn-fblogin" class="btn btn-primary"> Entrar com Facebook</a>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-12 control">
										<div id="nao-tenho-conta">
											Não tem uma conta? 
										<a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
											Cadastre-se aqui</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-info">
						<div class="panel-heading">
							<div class="panel-title">Cadastro</div>
							<div id="entrar"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Entrar</a></div>
						</div>  
						<div class="panel-body" >
							<form id="signupform" class="form-horizontal" role="form">
								<div id="signupalert" class="alert alert-danger">
									<p>Error:</p>
									<span></span>
								</div>
								<div class="form-group">
									<label for="email" class="col-md-3 control-label">Email</label>
									<div class="col-md-9">
										<input type="text" id="email" class="form-control" name="email" placeholder="Seu e-mail" required>
									</div>
								</div>
									
								<div class="form-group">
									<label for="firstname" class="col-md-3 control-label">Nome</label>
									<div class="col-md-9">
										<input type="text" id="firstname" class="form-control" name="firstname" placeholder="Seu nome" required>
									</div>
								</div>
								<div class="form-group">
									<label for="lastname" class="col-md-3 control-label">Sobrenome</label>
									<div class="col-md-9">
										<input type="text" id="lastname" class="form-control" name="lastname" placeholder="Seu sobrenome" required>
									</div>
								</div>
								<div class="form-group">
									<label for="password" class="col-md-3 control-label">Senha</label>
									<div class="col-md-9">
										<input type="password" id="password" class="form-control" name="passwd" placeholder="Sua senha" required>
									</div>
								</div>								
								<div class="form-group">
									<div class="col-md-offset-3 col-md-9">
										<button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i>Cadastrar</button> 
									</div>  
								</div> 
							</form>
						 </div>
					</div>
				</div> 
			</div>
		</section>
	</div>
	
<script src="js/jquery.js"></script>
<script src="js/parse.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/slug.js"></script>
<script src="js/util.js"></script>
<script src="js/caderno-on-line.js"></script>

<script type="text/javascript">
 // Capiturar o  
	window.fbAsyncInit = function() {
		Parse.FacebookUtils.init({
		  appId      : '707119556132405',
		  xfbml      : true,
		  version    : 'v2.8'
		});
		FB.AppEvents.logPageView();
	};

	(function(d, s, id){
	 var js, fjs = d.getElementsByTagName(s)[0];
	 if (d.getElementById(id)) {return;}
	 js = d.createElement(s); js.id = id;
	 js.src = "//connect.facebook.net/en_US/sdk.js";
	 fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));


	$(function() {
		$("#btn-fblogin").click(function(e){
			e.preventDefault();

			Parse.FacebookUtils.logIn("email", {
			  success: function(user) {
	  			var profileImageUrl = "http://graph.facebook.com/"+ user.attributes.authData.facebook.id +"/picture?type=large";
	  			FB.api('/me', 'get', {fields: "name, email"}, function(response){
	  				user.set("name", response.name);
	  				user.set("username", response.email);
	  				user.set("email", response.email);
	  				user.set("profileImageUrl", profileImageUrl);
	  				user.save(null, {
					  success: function(obj) {
					    if (!user.existed()) {
						  alert("User signed up and logged in through Facebook!");
						} else {
						  alert("User logged in through Facebook!");
						  window.location.href="http://localhost/public/index.html";
						}
					  },
					  error: function(obj, error) {
					    alert('Failed to create new object, with error code: ' + error.message);
					  }
					});
	  			});
			  },
			  error: function(user, error) {
				console.log("User cancelled the Facebook login or did not fully authorize.");
			  }
			});
		});
	});	
			
	// Cadastro - Manual
	$(function() {

		$("#signupform").submit(function(e){
			e.preventDefault();
			var name = $("#firstname").val() + " " + $("#lastname").val();
			var username = $("#email").val();
			var password = $("#password").val();
			var email = $("#email").val();
			console.log(username);
			console.log(email);
			console.log(password);

			var user = new Parse.User();
			user.set("name", name);
			user.set("username", username);
			user.set("password", password);
			user.set("email", email);
			user.signUp(null, {
			  success: function(user) {
			  	this.user = user;
			    console.log(JSON.stringify(user));
			  },
			  error: function(user, error) {
			    console.log("Error: " + error.code + " " + error.message);
			  }
			});
		});
	});

	$(function() {
		$("#btn-login").click(function(e){
			e.preventDefault();

			Parse.User.logIn( $('#login-username').val(), $('#login-password').val(), {
			success: function(user) {
					  alert("Logado com sucesso");
					  window.location.href="http://localhost/public/index.html";
			},
			error: function(user, error) {
				console.log(JSON.stringify(error));
				alert("Usuário não encontrado!");
			}
		});
	});
});		
	
	//Logout botão sair
	// Parse.User.logOut().then(() => {

	// });

	//console.log(JSON.stringify(user));
</script>
</body>
</html>
